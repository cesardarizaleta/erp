# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Actualizaciones de dependencias npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Santiago"
    open-pull-requests-limit: 10
    reviewers:
      - "cesardarizaleta"  # Reemplaza con tu username de GitHub
    assignees:
      - "cesardarizaleta"  # Reemplaza con tu username de GitHub
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    groups:
      # Agrupar actualizaciones de React y relacionadas
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react*"
        update-types:
          - "minor"
          - "patch"
      # Agrupar actualizaciones de testing
      testing:
        patterns:
          - "vitest"
          - "@testing-library/*"
          - "playwright"
        update-types:
          - "minor"
          - "patch"
      # Agrupar actualizaciones de UI
      ui:
        patterns:
          - "@radix-ui/*"
          - "tailwindcss"
          - "lucide-react"
        update-types:
          - "minor"
          - "patch"

  # Actualizaciones de GitHub Actions (si tienes workflows)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Santiago"
    open-pull-requests-limit: 5
    reviewers:
      - "cesardarizaleta"
    assignees:
      - "cesardarizaleta"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "automated"